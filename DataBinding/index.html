<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJs Binding</title>
    <script src="../AngularJs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<style type="text/css">
		div.maindiv{
			padding: 15px;
			border: 1px solid #ddd;
		}
		input{
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
  </head>
  <body ng-app="myApp">
    <div class="maindiv">
		<h1>Data Binding</h1>
		Name:<input ng-model="name" type="text"/><br/>
		<span>Hello {{name}}</span>
	<div>
  </body>
</html>
