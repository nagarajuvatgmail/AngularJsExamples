<html>
  <head>
    <meta charset="utf-8">
    <title>Scope Watch</title>
    <script src="../AngularJs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<style type="text/css">
		div.maindiv{
			padding: 15px;
			border: 1px solid #ddd;
		}
		input{
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
  </head>
  <body ng-app="myApp">
    <div class="maindiv" ng-controller="myCtrl">
		<h1>Scopt Watch Example</h1>
		<input name="carManufact" type="radio" ng-model="carManf" value="Honda">Honda
		<input name="carManufact" type="radio" ng-model="carManf" value="Mazda">Mazda
		<input name="carManufact" type="radio" ng-model="carManf" value="Toyota">Toyota<br/>
		
		<p>
	        Selected Car Manufacturer: <b>{{ carManf }}</b>
	    </p>
		
		<p>
	        Select Car : <select name="carType" ng-model="selectedCar" ng-options="car for car in cars">
	        <option value="">Please select ...</option>
	        </select>
	    </p>
		<p>
	        Selected Car Type: <b>{{ selectedCar }}</b>
	    </p>
	</div>
  </body>
</html>
